<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- navbar -->
    <nav

            sizes="(max-width: 151px) 100vw, 151px"
          />
        </a>

        <button
          id="menu-toggle"
          class="lg:hidden md:hidden sm:hidden text-3xl p-2 focus:outline-none"

        </button>

        <ul id="nav-menu" class="lg:flex md:flex sm:flex space-x-4">

            <ul

            >
              <li>

              </li>
              <li>
                <a

                  >Jakarta Selatan</a
                >
              </li>
            </ul>
          </li>
          <li class="group relative">
            <a
              class="hover:bg-slate-300 flex items-center p-2"
              onclick="toggleDropdown('use-case-menu')"
            >
              Use Case &#9662;
            </a>
            <ul
              class="absolute hidden space-y-2 bg-white text-black mt-2 p-5"
              id="use-case-menu"
            >
              <li>

                  href="https://workfrom.id/use-case/?_choose_use_case=event"

              <li>

                >

              <li>
                <a
                  href="https://workfrom.id/use-case/?_choose_use_case=photoshoot"
                  class="hover:bg-slate-300"
                  style="white-space: nowrap"
                  >Photo Shoot</a
                >
              </li>
              <li>
                <a
                  href="https://workfrom.id/use-case/?_choose_use_case=videoshoot"
                  class="hover:bg-slate-300"
                  style="white-space: nowrap"
                  >video Shoot</a
                >
              </li>
            </ul>
          </li>
          <li class="group relative">
            <a

              class="hover:bg-slate-300 flex items-center p-2"
            >
              Blog
            </a>
          </li>
        </ul>

        <div class="flex space-x-4">
          <a
            href="#"
            class="bg-green-300 rounded-full text-black px-4 py-2 hover:bg-green-500"
            >Contact Us</a
          >
          <a

            class="bg-green-300 rounded-full text-black py-2 px-3 hover:bg-green-500"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- form login -->
    <div
      class="bg-black text-white text-center mt-5 pt-[100px] pb-[500px] block"
    >
      <div class="container mx-auto mt-[100px] flex flex-col items-center">
        <h1 class="text-5xl font-semibold my-3">Welcome Back</h1>
        <p class="text-lg font-semibold">Login to your Account</p>

        <form class="w-full max-w-sm pt-[100px] grid grid-cols-2 gap-6">
          <div class="relative flex py-2 items-center col-span-2">
            <div class="flex-grow border-t border-gray-400"></div>
            <div class="flex-grow border-t border-gray-400"></div>
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-full-name"
            >
              Enter Your Name
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-full-name"
              type="text"
              placeholder="Email"
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-full-name"
            >
              Phone Number
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-full-name"
              type="tel"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
              placeholder="Phone Number "
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-full-name"
            >
              Enter Your Email
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-full-name"
              type="text"
              placeholder="Email"
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-full-name"
            >
              Address
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-full-name"
              type="text"
              placeholder="Email"
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-password"
            >
              Enter Your Password
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-password"
              type="password"
              placeholder="Your password"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-password"
            >
              Date of Birth
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-password"
              type="date"
              placeholder="Birth Date"
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-password"
            >
              Confirm Password
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-password"
              type="password"
              placeholder="Your password"
            />
          </div>

          <div class="mb-6">
            <label
              class="block text-gray-500 font-bold text-left mb-1 pr-4"
              for="inline-password"
            >
              Company Name
            </label>
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-password"
              type="text"
              placeholder="Your Company"
            />
          </div>

          <div class="mb-6 col-span-2">
            <button
              class="shadow bg-green-300 hover:bg-green-500 focus:shadow-outline focus:outline-none text-black font-bold py-2 px-4 rounded-full w-full"
              type="button"
            >
              Register
            </button>
          </div>
          <div class="relative flex py-2 items-center col-span-2">
            <div class="flex-grow border-t border-gray-400"></div>
            <div class="flex-grow border-t border-gray-400"></div>
          </div>
        </form>
      </div>
    </div>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });

      function toggleDropdown(menuId) {
        const menu = document.getElementById(menuId);
        menu.classList.toggle("hidden");
      }

      window.addEventListener("click", function (event) {
        document.querySelectorAll(".group").forEach((item) => {
          const menu = item.querySelector("ul");
          if (
            !menu.classList.contains("hidden") &&
            !item.contains(event.target)
          ) {
            menu.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
